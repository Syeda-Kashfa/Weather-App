<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- start -->
    <header class="headr">
      <div class="card myCard" style="width: 25rem">
        <div class="input-group mb-3 inpt ">
          <input id="city" type="text" class="form-control " placeholder="Enter Your City" aria-label="Enter Your City Here:"/>
          <button id="btn" class="btn btn-outline-primary" type="button"><i class="fa-solid fa-magnifying-glass-dollar" style="color: #ffffff;"></i></button></div>
         
        <div class="imgg"><div class="imG "><img src="Images/weather.png" alt="" class="imag"/></div>
        <div class="cityname"></div>
      </div>
      <div class="clouds"></div>
        <div class="temp"></div>
       <div class="speed"><div class="humdty"></div><div class="wind"></div></div>
      

    <!-- saerch -->
    
<div class="search"><p>Discover current weather conditions in your city.</p><img src="Images/search-removebg-preview.png" alt=""></div>
    <!-- end -->
      </div>
    </header>

    <!-- end -->


    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
